<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Animated CSS parallax grid</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/simple-parallax-js@5.2.0/dist/simpleParallax.min.js"></script>
</head>
<body>
  <main>
    <!-- Partie 1 -->
    <section class="image1">
      <img src="images/blue-shade-clouds.jpg" alt="Cloud colors" class="imageAnim1">
      <p class="txt1">Volume, hauteur et infini</p>
    </section>
    <figure class="image2">
      <img src="images/explore.png" alt="Explore" class="imageAnim2">
    </figure>

    <!-- Partie 2 -->
      <section class="image3">
        <img src="images/blue-shade-smoke.jpg" alt="Smoke blue colors" class="imageAnim3">
        <p class="txt2">Volupté, air et mouvement</p>
      </section>
      <figure class="image4">
        <img src="images/inspire.png" alt="Inspire" class="imageAnim4">
      </figure>

    <!-- Partie 3 -->
      <section class="image5">
        <img src="images/blue-shade-swimming-pool.jpg" alt="Swimming pool colors" class="imageAnim5">
        <p class="txt3">Inconnu, rencontre et palpable</p>
      </section>
      <figure class="image6">
        <img src="images/decouvre.png" alt="Discover" class="imageAnim6">
      </figure>
  </main>

  <footer>
    <p>© Ophelie Raymond-Duhamel</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
